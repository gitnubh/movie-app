{% extends 'base.html' %}
{% block body %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
    <h1 style="position: relative; top: 0; width: 100%; text-align: center;">Add Movies</h1>
    <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 10px; width: 30%;">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter the name of the movie">
        <input type="text" name="description" placeholder="Enter the movie description">
        <input type="text" name="year" placeholder="Enter the release year">
        <input type="file" name="image">
        <input type="submit">
    </form>
    
</div>
{% endblock %}
